<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AFCS of HCMC Metro Line 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
  <style>
    #map { width: 100%; height: 100vh; margin:0; padding:0; }
    html, body { margin:0; padding:0; height:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
  <script>
    // Tạo map
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([106.77, 10.83]),
        zoom: 13
      })
    });

    // Danh sách các vị trí
    const locations = [
      {name: "S01_BTN", type: "Underground Station", lon: 106.69667545221961, lat: 10.770373429812514},
      {name: "S02_OPH", type: "Underground Station", lon: 106.70211137645055, lat: 10.775484010112002},
      {name: "S03_BSN", type: "Underground Station", lon: 106.7076614527025, lat: 10.781545399764124},
      {name: "S04_VTP", type: "Elevated Station", lon: 106.71558858773835, lat: 10.796029248173655},	
      {name: "S05_TCN", type: "Elevated Station", lon: 106.72320049262657, lat: 10.79855950443553},
      {name: "S06_TDN", type: "Elevated Station", lon: 106.73368105186599, lat: 10.800473672283239},
      {name: "S07_ANP", type: "Elevated Station", lon: 106.7422977220966, lat: 10.80216635735026},
      {name: "S08_RCC", type: "Elevated Station", lon: 106.75489108443071, lat: 10.808477348005594},
      {name: "S09_PCL", type: "Elevated Station", lon: 106.75826287798048, lat: 10.82137091693009},
      {name: "S10_BTI", type: "Elevated Station", lon: 106.76398674113585, lat: 10.83287404005461},
      {name: "S11_TDC", type: "Elevated Station", lon: 106.7717464173442, lat: 10.846403098629015},
      {name: "S12_HTP", type: "Elevated Station", lon: 106.78892527534968, lat: 10.859104371064523},
      {name: "S13_NUS", type: "Elevated Station", lon: 106.80133537485797, lat: 10.866462085797469},
      {name: "S14_STT", type: "Elevated Station", lon: 106.81412635112022, lat: 10.879553510513011},
      {name: "S&T Building", type: "Depot", lon: 106.82016795949816, lat: 10.878596675496134},
      {name: "OCC Building", type: "Depot", lon: 106.82474954734471, lat: 10.879500061387931},
      {name: "OMC Building", type: "Depot", lon: 106.8247554690076, lat: 10.880106119415506},
      {name: "TCR", type: "Depot", lon: 106.82289146564183, lat: 10.878972591514577},
    ];

    // Hàm chọn màu marker theo loại
    function getColor(type) {
      if(type === "Underground Station") return 'blue';
      if(type === "Elevated Station") return 'purple';
      if(type === "Depot") return 'red';
      return 'gray';
    }

    // Tạo features cho từng location
    const features = locations.map(loc => {
      return new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([loc.lon, loc.lat])),
        name: loc.name,
        type: loc.type
      });
    });

    // Tạo vector source
    const vectorSource = new ol.source.Vector({
      features: features
    });

    // Tạo vector layer với style
    const vectorLayer = new ol.layer.Vector({
      source: vectorSource,
      style: function(feature) {
        return new ol.style.Style({
          image: new ol.style.Circle({
            radius: 8,
            fill: new ol.style.Fill({color: getColor(feature.get('type'))}),
            stroke: new ol.style.Stroke({color: '#fff', width: 2})
          })
        });
      }
    });

    map.addLayer(vectorLayer);

    // Thêm popup khi click vào marker
    const overlay = new ol.Overlay({
      element: document.createElement('div'),
      positioning: 'bottom-center',
      offset: [0, -10]
    });
    map.addOverlay(overlay);

    map.on('click', function(evt) {
      const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
      if(feature) {
        const coord = feature.getGeometry().getCoordinates();
        const popup = overlay.getElement();
        popup.innerHTML = `<b>${feature.get('name')}</b><br>Type: ${feature.get('type')}`;
        popup.style.backgroundColor = 'white';
        popup.style.padding = '5px';
        popup.style.border = '1px solid black';
        overlay.setPosition(coord);
      } else {
        overlay.setPosition(undefined);
      }
    });

  </script>
</body>
</html>
